<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>To Do List</title>
</head>

<body>
    <aside>
        <h1>To do List</h1>
        <div class="tabsContainer">
        </div>
        <button class="openTabModal" data-open-modal=".tabForm">Add tab</button>
    </aside>
    <header>
        <div class="searchFilter">
            <input type="text" id="taskSearch" placeholder="Search tasks..." />

            <select id="priorityFilter">
                <option value="all">All Priorities</option>
                <option value="low">Low</option>
                <option value="medium">Medium</option>
                <option value="high">High</option>
            </select>

            <select id="statusFilter">
                <option value="all">All Statuses</option>
                <option value="completed">Completed</option>
                <option value="pending">Pending</option>
            </select>
        </div>
        <h1>Projects</h1>
    </header>
    <main class="tasksContainer">

    </main>
    <section>
        <button class="openTaskModal" data-open-modal=".taskForm">Add task</button>
    </section>

    <dialog class="tabForm">
        <button class="closeModal">X</button>
        <form>
            <label for="tab">Tab name:</label>
            <input type="text" id="tab" name="tab_name" placeholder="tab name..." required>
            <button type="submit" class="addTab">Submit</button>
        </form>
    </dialog>

    <dialog class="taskForm">
        <button class="closeModal">X</button>
        <h1>Enter Task details:</h1>
        <form>
            <div>
                <label for="task">Task:</label>
                <input type="text" id="task" name="task_name" placeholder="task..." required>
                <label for="date">Due Date:</label>
                <input type="date" id="dueDate" name="task_date">
            </div>

            <div>
                <label for="desc">Description:</label>
                <input type="text" id="desc" name="task_desc" placeholder="task description...">
            </div>

            <fieldset>
                <legend>Select priority:</legend>
                <div>
                    <input type="radio" id="low" name="task_priority" checked>
                    <label for="low">low</label>
                </div>

                <div>
                    <input type="radio" id="medium" name="task_priority">
                    <label for="medium">medium</label>
                </div>

                <div>
                    <input type="radio" id="high" name="task_priority">
                    <label for="high">high</label>
                </div>
            </fieldset>

            <button type="submit" class="addTask">Submit</button>
        </form>
    </dialog>
</body>

</html>
